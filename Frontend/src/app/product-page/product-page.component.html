<div class="product-container mt-4" *ngIf="product">
  <img [src]="product.imageUrl" alt="Product Image" class="product-image">
  <div class="product-details">
    <h2 class="product-title">{{ product.name }}</h2>
    <p class="product-description">{{ product.description }}</p>
    <p class="product-price"><strong>Price:</strong> {{ product.price }}â‚¬</p>
    <p class="product-category"><strong>Category:</strong> {{ product.category }}</p>
    <p class="product-brand"><strong>Brand:</strong> {{ product.brand }}</p>
    <div class="form-group row">
      <label for="quantity" class="col-sm-2 col-form-label">Quantity:</label>
      <div class="col-sm-10">
        <input id="quantity" type="number" class="form-control" [(ngModel)]="quantity" min="1" value="1">
      </div>
    </div>
    <button class="btn btn-dark mt-3" (click)="addToCart()">Add to Cart</button>
  </div>
</div>
