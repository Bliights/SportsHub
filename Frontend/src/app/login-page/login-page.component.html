<div class="container mt-5">
  <h1 class="text-center text-primary mb-4">SportsHub</h1>
  <h2 class="text-center text-primary mb-3">Login</h2>
  <h5 class="text-center">
    Not Registered? <a routerLink="/sign-up" class="text-primary">Sign up</a>
  </h5>

  <!-- Login Form -->
  <div class="card shadow mt-4 mx-auto" style="max-width: 500px;">
    <div class="card-body">
      <form [formGroup]="loginForm">
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" formControlName="email" placeholder="Enter your email">
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" formControlName="password" placeholder="Enter your password">
        </div>

        <!-- Login Button -->
        <div class="d-flex justify-content-center mt-4">
          <button
            (click)="onSubmitLogin()"
            class="btn btn-primary btn-lg rounded-pill w-75"
            [disabled]="!loginForm.valid">
            Login
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
