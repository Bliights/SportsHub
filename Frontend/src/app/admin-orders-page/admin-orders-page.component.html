<app-admin-nav-bar></app-admin-nav-bar>
<div class="container mt-4" style="height: 80vh;">
  <h2>Admin Orders</h2>

  <!-- Ag-Grid for Orders -->
  <ag-grid-angular
    style="width: 100%; height: 80%;"
    class="ag-theme-alpine"
    [rowData]="orders"
    [columnDefs]="columnDefs"
    [defaultColDef]="defaultColDef"
    [pagination]="true"
    [paginationPageSize]="paginationPageSize"
    [paginationPageSizeSelector]="paginationPageSizeSelector"
    (cellValueChanged)="onOrderChanged($event)"
    (cellClicked)="viewOrders($event)">
  </ag-grid-angular>

  <!-- Modal for Order Details -->
  <ng-template #orderModal let-modal>
    <div class="modal-header">
      <h5 class="modal-title" id="stockModalLabel">
        View Order
      </h5>
      <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss()"></button>
    </div>
    <div class="modal-body d-flex justify-content-center align-items-center" style="height: 80vh;">
      <ag-grid-angular
        style="width: 90%; height: 80%;"
        class="ag-theme-alpine"
        [rowData]="orderItems"
        [columnDefs]="orderColumnDefs"
        [defaultColDef]="defaultColDef"
        [pagination]="true"
        [paginationPageSize]="paginationPageSize"
        [paginationPageSizeSelector]="paginationPageSizeSelector">
      </ag-grid-angular>
    </div>
  </ng-template>
</div>
