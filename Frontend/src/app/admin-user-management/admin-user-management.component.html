<app-admin-nav-bar></app-admin-nav-bar>
<div class="container mt-4">
  <h2>User Management</h2>

  <div class="mb-3">
    <h3>Add User</h3>
    <form [formGroup]="newUserForm" (ngSubmit)="addUser()">
      <input formControlName="name" placeholder="Name" class="form-control mb-2" required />
      <input formControlName="email" placeholder="Email" type="email" class="form-control mb-2" required />
      <input formControlName="password" placeholder="Password" type="password" class="form-control mb-2" required />
      <select formControlName="role" class="form-control mb-2" required>
        <option value="customer">Customer</option>
        <option value="admin">Admin</option>
      </select>
      <button type="submit" class="btn btn-primary" [disabled]="!newUserForm.valid">Add User</button>
    </form>
  </div>

  <div class="mb-3" *ngIf="editUserId">
    <h3>Edit User</h3>
    <form [formGroup]="editUserForm" (ngSubmit)="updateUser()">
      <input formControlName="name" placeholder="Name" class="form-control mb-2" required />
      <input formControlName="email" placeholder="Email" type="email" class="form-control mb-2" required />
      <input formControlName="password" placeholder="Password" type="password" class="form-control mb-2" required />
      <select formControlName="role" class="form-control mb-2" required>
        <option value="customer">Customer</option>
        <option value="admin">Admin</option>
      </select>
      <button type="submit" class="btn btn-primary" [disabled]="!editUserForm.valid">Update User</button>
    </form>
  </div>

  <h3>All Users</h3>
  <table class="table table-striped">
    <thead>
    <tr>
      <th>Name</th>
      <th>Email</th>
      <th>Role</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let user of users">
      <td>{{ user.name }}</td>
      <td>{{ user.email }}</td>
      <td>{{ user.role }}</td>
      <td>
        <button (click)="edit(user)" class="btn btn-secondary">Edit</button>
        <button (click)="deleteUser(user.id)" class="btn btn-danger">Delete</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
