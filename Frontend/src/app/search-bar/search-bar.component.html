<div class="d-flex justify-content-center transparent-margin" style="padding: 40px;">
  <div class="input-group" style="width: 50%;">
    <span class="input-group-text" id="search-icon">
      <i class="bi bi-search"></i>
    </span>
    <input
      type="text"
      class="form-control"
      placeholder="Search for products..."
      aria-label="Search"
      aria-describedby="search-icon"
      [(ngModel)]="searchQuery"
      (keyup.enter)="onSearch()"
      (input)="fetchSuggestions(searchQuery)"
    />
    <button class="btn btn-primary" type="button" (click)="onSearch()">Search</button>
  </div>

  <!-- Suggestions dropdown -->
  <div *ngIf="suggestions.length" class="dropdown-menu show" style="width: 50%; margin-top: 2.3rem;">
    <button
      *ngFor="let suggestion of suggestions"
      class="dropdown-item d-flex align-items-center"
      (click)="selectSuggestions(suggestion)"
    >
      <i class="bi me-2"></i>
      {{ suggestion }}
    </button>
  </div>
</div>
