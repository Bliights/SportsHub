<div class="container mt-5">
  <h1 class="text-center text-primary mb-4">SportsHub</h1>
  <h5 class="text-center">
    Already Registered? <a routerLink="/login" class="text-primary">Login</a>
  </h5>

  <!-- Sign Up Form -->
  <div class="card shadow mt-4 mx-auto" style="max-width: 500px;">
    <div class="card-body">
      <form [formGroup]="signupForm">
        <div class="mb-3">
          <label for="username" class="form-label">Name</label>
          <input formControlName="username" type="text" class="form-control" id="username" placeholder="Enter your name">
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input formControlName="email" type="email" class="form-control" id="email" placeholder="Enter your email">
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input formControlName="password" type="password" class="form-control" id="password" placeholder="Enter your password">
        </div>

        <!-- Sign Up Button -->
        <div class="d-flex justify-content-center mt-4">
          <button
            (click)="onSubmitSignup()"
            class="btn btn-primary btn-lg rounded-pill w-75"
            [disabled]="!signupForm.valid">
            Sign Up
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
