<app-admin-nav-bar></app-admin-nav-bar>
<div class="container mt-4">
  <h2>Admin Inventory</h2>
  <table class="table table-striped">
    <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Price</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let product of products">
      <td>{{ product.id }}</td>
      <td>{{ product.name }}</td>
      <td>{{ product.price }}</td>
      <td>
        <button class="btn btn-primary" (click)="editProduct(product)">Edit</button>
      </td>
    </tr>
    </tbody>
  </table>

  <div *ngIf="editedProduct" class="edit-form">
    <h3>Edit Product</h3>
    <form (ngSubmit)="saveProduct()">
      <div class="form-group">
        <label for="name">Name</label>
        <input id="name" class="form-control" [(ngModel)]="editedProduct.name" name="name" required>
      </div>
      <div class="form-group">
        <label for="price">Price</label>
        <input id="price" type="number" class="form-control" [(ngModel)]="editedProduct.price" name="price" required>
      </div>
      <button type="submit" class="btn btn-success">Save</button>
      <button type="button" class="btn btn-secondary" (click)="cancelEdit()">Cancel</button>
    </form>
    </div>
</div>
