<app-admin-nav-bar></app-admin-nav-bar>
<div class="container mt-4">
  <h2>Admin Inventory</h2>
  <table class="table table-striped">
    <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Price</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let product of products">
      <td>{{ product.id }}</td>
      <td>{{ product.name }}</td>
      <td>{{ product.price }}</td>
      <td>
        <button class="btn btn-primary" (click)="editProduct(product)">Edit</button>
      </td>
    </tr>
    </tbody>
  </table>

  <div *ngIf="editedProduct" class="edit-form">
    <h3>Edit Product</h3>
    <form (ngSubmit)="saveProduct()">
      <div class="form-group">
        <label for="name">Name</label>
        <input id="name" class="form-control" [(ngModel)]="editedProduct.name" name="name" required>
      </div>
      <div class="form-group">
        <label for="price">Price</label>
        <input id="price" type="number" class="form-control" [(ngModel)]="editedProduct.price" name="price" required>
      </div>
      <button type="submit" class="btn btn-success">Save</button>
      <button type="button" class="btn btn-secondary" (click)="cancelEdit()">Cancel</button>
    </form>
    </div>
</div>
<div class="add-form mt-4">
  <h3>Add Product</h3>
  <form (ngSubmit)="addProduct()">
    <!-- Existing product fields -->
    <div class="form-group">
      <label for="add-name">Name</label>
      <input id="add-name" class="form-control" [(ngModel)]="newProduct.name" name="name" required>
    </div>
    <div class="form-group">
      <label for="add-description">Description</label>
      <input id="add-description" class="form-control" [(ngModel)]="newProduct.description" name="description" required>
    </div>
    <div class="form-group">
      <label for="add-price">Price</label>
      <input id="add-price" type="number" class="form-control" [(ngModel)]="newProduct.price" name="price" required>
    </div>
    <div class="form-group">
      <label for="add-category">Category</label>
      <input id="add-category" class="form-control" [(ngModel)]="newProduct.category" name="category" required>
    </div>
    <div class="form-group">
      <label for="add-brand">Brand</label>
      <input id="add-brand" class="form-control" [(ngModel)]="newProduct.brand" name="brand" required>
    </div>
    <div class="form-group">
      <label for="add-imageUrl">Image URL</label>
      <input id="add-imageUrl" class="form-control" [(ngModel)]="newProduct.imageUrl" name="imageUrl" required>
    </div>
    <!-- New stock fields -->
    <div class="form-group">
      <label for="add-quantity">Quantity</label>
      <input id="add-quantity" type="number" class="form-control" [(ngModel)]="newStock.quantity" name="quantity" required>
    </div>
    <div class="form-group">
      <label for="add-size">Size</label>
      <input id="add-size" class="form-control" [(ngModel)]="newStock.size" name="size" required>
    </div>
    <button type="submit" class="btn btn-success">Add Product</button>
  </form>
</div>
