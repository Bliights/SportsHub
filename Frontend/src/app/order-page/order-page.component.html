<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order History</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="history-container">
  <h1>Order History</h1>

  <!-- Recent Orders Section -->
  <section class="history-section">
    <h2>Recent Orders</h2>
    <table class="order-table">
      <thead>
      <tr>
        <th>Order ID</th>
        <th>Date</th>
        <th>Status</th>
        <th>Total</th>
        <th>Payment Method</th>
        <th>Shipping Address</th>
        <th>Customer Feedback</th>
        <th>Actions</th>
      </tr>
      </thead>
      <tbody id="order-history">
      <!-- Orders will be dynamically loaded here -->
      </tbody>
    </table>
  </section>

  <!-- Order Details Section -->
  <section class="order-details hidden" id="order-details-section">
    <h2>Order Details</h2>
    <div class="order-info" id="order-info">
      <!-- Detailed order info will be dynamically loaded here -->
    </div>
    <div class="order-actions">
      <button id="back-to-orders" class="back-button">Back to Order History</button>
      <button id="download-invoice" class="action-button">Download Invoice</button>
      <button id="track-shipment" class="action-button">Track Shipment</button>
    </div>
  </section>

  <!-- Filter Section -->
  <section class="filter-section">
    <h2>Filter Orders</h2>
    <div class="form-group">
      <label for="filter-status">Status:</label>
      <select id="filter-status">
        <option value="all">All</option>
        <option value="pending">Pending</option>
        <option value="shipped">Shipped</option>
        <option value="delivered">Delivered</option>
        <option value="canceled">Canceled</option>
      </select>
    </div>
    <div class="form-group">
      <label for="filter-date">Order Date:</label>
      <input type="date" id="filter-date">
    </div>
    <div class="form-group">
      <label for="filter-payment">Payment Method:</label>
      <select id="filter-payment">
        <option value="all">All</option>
        <option value="credit-card">Credit Card</option>
        <option value="paypal">PayPal</option>
        <option value="bank-transfer">Bank Transfer</option>
      </select>
    </div>
    <button id="apply-filter" class="filter-button">Apply Filter</button>
  </section>

  <!-- Order Analysis Section -->
  <section class="order-analysis-section">
    <h2>Order Analysis</h2>
    <div class="statistics">
      <p>Total Orders: <span id="total-orders">0</span></p>
      <p>Pending Orders: <span id="pending-orders">0</span></p>
      <p>Delivered Orders: <span id="delivered-orders">0</span></p>
      <p>Canceled Orders: <span id="canceled-orders">0</span></p>
      <p>Total Revenue: <span id="total-revenue">$0.00</span></p>
    </div>
  </section>

  <!-- Customer Feedback Section -->
  <section class="customer-feedback-section">
    <h2>Customer Feedback</h2>
    <div class="feedback-list" id="feedback-list">
      <!-- Feedback items will be dynamically loaded here -->
    </div>
  </section>

  <!-- Actions -->
  <section class="bulk-actions-section">
    <h2>Bulk Actions</h2>
    <div class="form-group">
      <label for="bulk-action">Select Action:</label>
      <select id="bulk-action">
        <option value="none">-- Select Action --</option>
        <option value="export">Export to CSV</option>
        <option value="email">Send Follow-Up Email</option>
        <option value="archive">Archive Selected Orders</option>
      </select>
    </div>
    <button id="apply-bulk-action" class="bulk-action-button">Apply</button>
  </section>
</div>

</body>
</html>
