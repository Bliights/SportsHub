<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Preference Page</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="preference-container">
  <h1>User Preferences</h1>

  <section class="preference-section">
    <h2>General Settings</h2>
    <div class="form-group">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" placeholder="Enter your username">
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Enter your email">
    </div>
    <div class="form-group">
      <label for="language">Preferred Language:</label>
      <select id="language" name="language">
        <option value="en">English</option>
        <option value="fr">French</option>
        <option value="es">Spanish</option>
      </select>
    </div>
  </section>

  <section class="preference-section">
    <h2>Notifications</h2>
    <div class="form-group">
      <label for="email-notifications">Email Notifications:</label>
      <input type="checkbox" id="email-notifications" name="email-notifications">
    </div>
    <div class="form-group">
      <label for="sms-notifications">SMS Notifications:</label>
      <input type="checkbox" id="sms-notifications" name="sms-notifications">
    </div>
    <div class="form-group">
      <label for="push-notifications">Push Notifications:</label>
      <input type="checkbox" id="push-notifications" name="push-notifications">
    </div>
  </section>

  <section class="preference-section">
    <h2>Appearance</h2>
    <div class="form-group">
      <label for="theme">Theme:</label>
      <select id="theme" name="theme">
        <option value="light">Light</option>
        <option value="dark">Dark</option>
        <option value="system">System Default</option>
      </select>
    </div>
    <div class="form-group">
      <label for="font-size">Font Size:</label>
      <select id="font-size" name="font-size">
        <option value="small">Small</option>
        <option value="medium">Medium</option>
        <option value="large">Large</option>
      </select>
    </div>
  </section>

  <section class="preference-section">
    <h2>Privacy</h2>
    <div class="form-group">
      <label for="data-sharing">Allow Data Sharing:</label>
      <input type="checkbox" id="data-sharing" name="data-sharing">
    </div>
    <div class="form-group">
      <label for="ad-tracking">Enable Ad Tracking:</label>
      <input type="checkbox" id="ad-tracking" name="ad-tracking">
    </div>
  </section>

  <section class="preference-section">
    <h2>Security</h2>
    <div class="form-group">
      <label for="two-factor">Enable Two-Factor Authentication:</label>
      <input type="checkbox" id="two-factor" name="two-factor">
    </div>
    <div class="form-group">
      <label for="password">Change Password:</label>
      <input type="password" id="password" name="password" placeholder="Enter new password">
    </div>
  </section>

  <button id="save-button" class="save-button">Save Preferences</button>
</div>

</body>
</html>
