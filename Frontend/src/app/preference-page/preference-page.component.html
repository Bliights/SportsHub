<div class="container mt-4">
  <h1 class="text-center text-primary">User Preferences</h1>
  <div class="card mt-4 shadow">
    <div class="card-body">
      <form [formGroup]="preferenceForm">
        <!-- Notifications -->
        <div class="form-check mb-3">
          <label for="receiveNotification" class="form-check-label">Receive Notifications</label>
          <input
            type="checkbox"
            id="receiveNotification"
            formControlName="receiveNotification"
            class="form-check-input"
          />
        </div>

        <!-- Theme -->
        <div class="mb-3 row align-items-center">
          <label for="theme" class="col-sm-3 col-form-label">Theme</label>
          <div class="col-sm-9">
            <select id="theme" formControlName="theme" class="form-select">
              <option value="light">Light</option>
              <option value="dark">Dark</option>
            </select>
          </div>
        </div>

        <!-- Newsletter -->
        <div class="form-check mb-3">
          <label for="newsLetter" class="form-check-label">Subscribe to Newsletter</label>
          <input
            type="checkbox"
            id="newsLetter"
            formControlName="newsLetter"
            class="form-check-input"
          />
        </div>
      </form>
    </div>
  </div>

  <!-- Toast container -->
  <div class="toast-container position-fixed top-0 start-50 translate-middle-x p-3" style="z-index: 1055;" (click)="$event.stopPropagation()">
    <ngb-toast
      *ngIf="show"
      [header]="toastHeader"
      [className]="'toast bg-light text-dark'"
      [autohide]="true"
      [delay]="3000"
      (hidden)="onToastHidden()"
    >
      {{ toastMessage }}
    </ngb-toast>
  </div>
</div>
