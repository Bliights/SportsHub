<div class="d-flex">
  <div class="d-flex flex-column my-4 m-3">
    <button class="btn btn-outline-primary mb-2">New Collection</button>
    <button class="btn btn-outline-primary mb-2">Equipments</button>
    <button class="btn btn-outline-primary mb-2">Clothes</button>
    <button class="btn btn-outline-primary mb-2">Special Offers</button>
  </div>
  <div class="d-flex flex-wrap">
    <div *ngFor="let product of products">
      <app-product-item [name]="product.name" [price]="product.price.toString()" [image]="product.imageUrl"></app-product-item>
    </div>
  </div>
</div>
