<h1 class="text-center text-primary">
  SportsHub
</h1>
<h2 class="text-center text-primary">
  Login
</h2>
<h2 class="text-center text-primary">
  Not Registered ? <a routerLink="/sign-up">Sign up</a>
</h2>
<form [formGroup]="loginForm">
  <table class="table">
    <tr>
      <td>
        <label for="Email">Email</label>
      <input type="email" class="form-control" id="email" formControlName="email">
      </td>
    </tr>
    <tr>
      <td><label for="password">Password</label>
      <input type="password" class="form-control" id="password" formControlName="password"></td>
    </tr>
    <tr>
      <button (click)="onSubmitLogin()" class="btn btn-primary" [disabled]="!loginForm.valid">Login</button>
    </tr>
  </table>

</form>
